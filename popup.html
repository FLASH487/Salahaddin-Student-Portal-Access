<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Salahaddin Access</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Noto+Sans+Arabic:wght@400;600&family=Noto+Sans+Kufi+Arabic:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
  
  <header class="header">
    <img src="Image/Salahaddin Logo.png" alt="Salahaddin Logo" class="logo" />
    <div>
      <h1 id="title" class="title">Salahaddin University</h1>
      <p class="version">(1.0.0)</p>
    </div>
  </header>

  
  <div class="lang-box">
    <label for="language" id="langLabel">🌍 Language:</label>
    <select id="language">
      <option value="en">English</option>
      <option value="ku">Kurdish</option>
      <option value="ar">Arabic</option>
    </select>
  </div>

  
  <main class="content">
    <p id="intro">Easily access Salahaddin University’s official portals.</p>

    <div class="icon-grid">
      <a href="https://tempids-su.awrosoft.com/account/login" target="_blank" class="icon-link">
        <img src="icons/system.png" alt="Login" />
        <span id="loginText">Student System</span>
      </a>
      <a href="https://su.edu.krd/" target="_blank" class="icon-link">
        <img src="icons/website.png" alt="Website" />
        <span id="websiteText">Website</span>
      </a>
      <a href="https://www.facebook.com/salahaddin.university.erbil" target="_blank" class="icon-link">
        <img src="icons/facebook.png" alt="Facebook" />
        <span id="facebookText">Facebook</span>
      </a>
      <a href="https://iq.linkedin.com/company/salahaddin-university" target="_blank" class="icon-link">
        <img src="icons/linkedin.png" alt="LinkedIn" />
        <span id="linkedinText">LinkedIn</span>
      </a>
    </div>
  </main>

  
  <footer class="footer">
    <p id="credit">Developed by Mustafa Masood © 2025</p>
  </footer>

  <script src="popup.js"></script>
</body>
</html>
